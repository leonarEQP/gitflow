<!DOCTYPE html>
<html>
  <body>
    <h1>Git Flow Tutorial</h1>
    <h2>1) git init => initialize repository => created master branch</h2>

    <h2>2) git flow init => initialize Git Flow => created develop branch</h2>

    <h2>
      3) git flow feature start namefeature => temporary branch namefeature
      created
    </h2>
    <p id="addResult"></p>
    <h2>4) git add .</h2>
    <h2>5) git commit</h2>

    <script>
      let addFunction = (a, b) => a + b;
      document.getElementById("addResult").innerHTML =
        "3.1) Created feature addFunction(10,5) result = " + addFunction(2, 3);
    </script>
  </body>
</html>
